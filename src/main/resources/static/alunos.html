<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.G.E. - Alunos da Turma</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Adiciona um padding ao topo do body para dar espaço 
         para os botões "Voltar" e "Sair" 
        */
        body {
            padding-top: 60px; 
        }

        .container-principal {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #titulo-pagina {
            color: #64ffda;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #112240;
            padding-bottom: 10px;
        }

        /* Grid para os Alunos */
        #aluno-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px;
            padding: 20px 0;
        }
        
        /* Card do Aluno */
        .aluno-card {
            background-color: #112240;
            border-radius: 8px;
            border: 1px solid #1d2d50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 15px;
        }
        .aluno-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
        }
        
        /* Link (nome do aluno) */
        .aluno-link {
            display: block;
            width: 100%;
            padding: 10px 10px 15px 10px;
            text-align: center;
            text-decoration: none;
            color: #ccd6f6;
            font-size: 1.15rem;
            font-weight: bold;
            border-bottom: 1px solid #1d2d50;
            margin-bottom: 15px;
        }
         .aluno-link:hover {
            color: #64ffda;
        }

        /* Contentor para os inputs de edição */
        .card-edit-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 10px 10px 10px;
        }
        .card-edit-container label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #a8b2d1;
        }
        .card-edit-container input[type="number"] {
            width: 60px;
            background-color: #0a192f;
            border: 1px solid #1d2d50;
            color: #ccd6f6;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }
        
        /* Estilo do dropdown (seletor de matéria) */
        #seletor-materia {
            background-color: #112240;
            color: #64ffda;
            border: 1px solid #64ffda;
            padding: 8px 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            border-radius: 4px;
        }

        /* NOVO: Estilo para o botão de Logout nesta página.
          Posiciona-o no canto superior direito.
        */
        #btn-logout-alunos {
            position: fixed; /* Fixa no ecrã */
            top: 15px;
            right: 15px; /* Alinha à direita */
            z-index: 100;
            
            /* Ajustes para sobrescrever o estilo de sidebar */
            width: auto; 
            margin: 0; 
            padding: 8px 12px; /* Consistente com o botão "Voltar" */
        }
    </style>
</head>
<body>

    <a href="/logout" id="btn-logout-alunos" class="sidebar-button sidebar-button-logout">
        Sair (Logout)
    </a>

    <a href="/turmas.html" class="back-to-turmas">
        &lt; Voltar
    </a>

    <div class="container-principal">
        <h1 id="titulo-pagina">Selecione um Aluno</h1>
        
        <div id="message-container"></div>

        <div id="seletor-materia-container" style="display: none; margin-bottom: 20px;">
            <label for="seletor-materia" style="font-size: 1.1rem; color: #64ffda; margin-right: 10px;">
                Editar Matéria:
            </label>
            <select id="seletor-materia">
                </select>
        </div>

        <div id="aluno-grid">
            </div>
    </div>

    <script src="alunos.js"></script>
</body>
</html>
