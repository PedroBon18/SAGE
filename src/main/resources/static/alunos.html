<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.G.E. - Alunos da Turma</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>

    <style>
        body {
            padding-top: 60px; 
        }

        .container-principal {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #titulo-pagina {
            color: var(--cor-destaque-principal);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--cor-fundo-painel);
            padding-bottom: 10px;
        }
        #aluno-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px;
            padding: 20px 0;
        }
        .aluno-card {
            background-color: var(--cor-fundo-painel);
            border-radius: 8px;
            border: 1px solid var(--cor-borda-input);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 15px;
        }
        .aluno-card:hover {
            transform: translateY(-5px);
            border-color: var(--cor-destaque-principal);
        }
        .aluno-link {
            display: block;
            width: 100%;
            padding: 10px 10px 15px 10px;
            text-align: center;
            text-decoration: none;
            color: var(--cor-texto-principal);
            font-size: 1.15rem;
            font-weight: bold;
            border-bottom: 1px solid var(--cor-borda-input);
            margin-bottom: 15px;
        }
         .aluno-link:hover {
            color: var(--cor-destaque-principal);
        }
        .card-edit-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 10px 10px 10px;
        }
        .card-edit-container label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--cor-texto-secundario);
        }
        .card-edit-container input[type="number"] {
            width: 60px;
            background-color: var(--cor-fundo-principal);
            border: 1px solid var(--cor-borda-input);
            color: var(--cor-texto-principal);
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }
        #seletor-materia {
            background-color: var(--cor-fundo-painel);
            color: var(--cor-destaque-principal);
            border: 1px solid var(--cor-destaque-principal);
            padding: 8px 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="header-controls">
        <a href="/turmas.html" class="back-to-turmas" style="position: static; width: auto; margin: 0;">
            &lt; Voltar
        </a>
        
        <select id="theme-switcher">
            <option value="sage">Tema Padrão</option>
            <option value="dark">Tema Escuro (P&B)</option>
        </select>

        <a href="/logout" class="sidebar-button sidebar-button-logout">
            Sair (Logout)
        </a>
    </div>

    <div class="container-principal">
        <h1 id="titulo-pagina">Selecione um Aluno</h1>
        
        <div id="message-container"></div>

        <div id="seletor-materia-container" style="display: none; margin-bottom: 20px;">
            <label for="seletor-materia" style="font-size: 1.1rem; color: var(--cor-destaque-principal); margin-right: 10px;">
                Editar Matéria:
            </label>
            <select id="seletor-materia">
                </select>
        </div>

        <div id="aluno-grid">
            </div>
    </div>

    <script src="alunos.js"></script>
</body>
</html>
