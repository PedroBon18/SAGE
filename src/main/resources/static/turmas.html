<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.G.E. - Seleção de Turma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <script src="theme.js"></script>
    
    <style>
        body {
            display: block; 
            padding-top: 80px;
            height: auto;
            min-height: 100vh;
        }
        .container-principal {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #titulo-pagina {
            color: var(--cor-destaque-principal);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--cor-fundo-painel);
            padding-bottom: 10px;
        }
        #turma-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: var(--cor-fundo-painel);
            border-radius: 8px;
            border: 1px solid var(--cor-borda-input);
        }
        .turma-card {
            background-color: var(--cor-fundo-principal);
            border-radius: 6px;
            border: 1px solid var(--cor-borda-input);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .turma-card:hover {
            transform: translateY(-5px);
            border-color: var(--cor-destaque-principal);
        }
        .turma-link {
            display: block;
            padding: 25px 20px;
            text-align: center;
            text-decoration: none;
            color: var(--cor-texto-principal);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .turma-link:hover {
            color: var(--cor-destaque-principal);
        }
        .btn-apagar {
            background-color: var(--cor-perigo-forte-fundo);
            color: var(--cor-perigo-forte);
            border: none;
            border-top: 1px solid var(--cor-borda-input);
            padding: 8px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            border-radius: 0 0 6px 6px;
            transition: background-color 0.2s;
        }
        .btn-apagar:hover {
            background-color: var(--cor-perigo-forte);
            color: var(--cor-fundo-principal);
        }
        #container-criar-turma {
            background-color: var(--cor-fundo-painel);
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px dashed var(--cor-borda-input);
            display: none; /* JS vai mostrar para Coordenador */
            text-align: center;
        }
        #container-criar-turma h3 {
            margin: 0 0 15px 0;
            color: var(--cor-texto-principal);
        }
        #nova-turma-form input {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--cor-fundo-input);
            border: 1px solid var(--cor-borda-input);
            color: var(--cor-texto-principal);
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            margin-right: 10px;
        }
        #nova-turma-form button {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--cor-destaque-principal);
            color: var(--cor-fundo-principal);
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: filter 0.2s;
        }
        #nova-turma-form button:hover {
            filter: brightness(1.2);
        }
        /* Estilo para P&B */
        [data-theme="dark"] #nova-turma-form button {
            color: var(--cor-fundo-principal);
        }
    </style>
</head>
<body>

    <div class="header-controls">
        <select id="theme-switcher">
            <option value="sage">Tema Padrão</option>
            <option value="dark">Tema Escuro (P&B)</option>
        </select>

        <a href="/logout" class="sidebar-button sidebar-button-logout">
            Sair (Logout)
        </a>
    </div>

    <div class="container-principal">
        <h1 id="titulo-pagina">Selecione uma Turma</h1>
        
        <div id="message-container"></div>

        <div id="turma-grid">
            </div>

        <div id="container-criar-turma">
            <h3>Criar Nova Turma</h3>
            <form id="nova-turma-form">
                <input type="text" id="nova-turma-nome" placeholder="Nome da Turma (ex: 2B)" required>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>

    <script src="turmas.js"></script>
</body>
</html>
