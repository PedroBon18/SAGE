<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.G.E. - Seleção de Turma</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Estilos específicos para esta página */
        .turma-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #495c80;
            border-radius: 6px;
        }
        .turma-card {
            background-color: #0e2038;
            border: 1px solid #495c80;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: #ccd6f6;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            
            /* --- ALTERAÇÕES DE ESTILO AQUI --- */
            cursor: pointer;   /* 1. Mostra a "mãozinha" de clique */
            font-weight: bold; /* 2. Deixa o texto da turma em negrito */
        }
        .turma-card:hover {
            border-color: #64ffda;
            background-color: #112240;
            transform: translateY(-5px);
        }
        
        /* 3. REMOVEMOS O ESTILO .turma-link E .turma-link:hover DAQUI */

        /* Estilo para o botão de apagar */
        .btn-apagar {
            background-color: #4a0e0e;
            border: 1px solid #c74646;
            color: #c74646;
            font-size: 12px;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-apagar:hover {
            background-color: #c74646;
            color: #0a192f;
        }

        /* Estilo para o formulário empilhado */
        #nova-turma-form {
            display: flex;
            flex-direction: column; 
            gap: 10px;             
            margin-top: 20px;
        }

        /* Faz o botão 'Criar' ter mesma largura e alinhamento do 'Sair' */
        #nova-turma-form .login-button {
            width: 120px; /* mesma largura definida em .sair-botao */
            margin: 8px auto 0; /* centraliza e adiciona pequeno espaçamento acima */
            display: block;
            padding: 8px 0;
        }

        #container-criar-turma {
            display: none; 
            /* Espaçamento inferior entre o bloco de criação e o botão de logout */
            margin-bottom: 18px;
        }
        
        /* Ajuste no botão "Sair" para manter estilo uniforme e alinhado ao botão Criar */
        .sair-botao {
            text-decoration: none;
            text-align: center;
            width: 120px; /* mesma largura do botão 'Criar' */
            box-sizing: border-box;
            display: block;
            margin: 24px auto 0; /* centraliza e dá espaçamento superior */
            padding: 8px 0;
        }

        /* Responsividade para telas pequenas */
        @media screen and (max-width: 480px) {
            #nova-turma-form .login-button,
            .sair-botao {
                width: 90%; /* Em telas pequenas, botões ocupam 90% da largura */
                max-width: 280px; /* Limita a largura máxima */
            }
        }
    </style>
</head>
<body>
    <div class="login-container" style="width: 600px;">
        <img src="img/logo/SAGE_LOGO_RBG.png" alt="S.A.G.E. Logo" id="login-logo" style="width: 200px; margin-bottom: 15px;" />
        
        <h2 id="titulo-pagina">Selecione uma Turma</h2>
        
        <div id="message-container"></div>

        <div id="turma-grid-container">
            <div id="turma-grid">
                </div>
        </div>

        <div id="container-criar-turma">
            <hr style="border-color: #495c80; margin: 20px 0;">
            <h3 style="color: #ccd6f6; margin-bottom: 10px;">Gestão de Turmas</h3>
            <form id="nova-turma-form">
                <input type="text" id="nova-turma-nome" class="login-input" placeholder="Nome da Nova Turma (ex: 3C)" required>
                <button type="submit" class="login-button">Criar</button>
            </form>
        </div>
        
                <a href="/logout" class="sair-botao login-button">
            Sair (Logout)
        </a>
    </div>

    <script src="turmas.js"></script>
</body>
</html>
