<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.G.E. - Login</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo/SAGE_LOGO_RBG.png" alt="S.A.G.E. Logo" id="login-logo" />
        <h2 class="welcome-text">Bem-vindo(a)</h2>
        
       <form id="login-form">
            <input type="text" id="username" name="username" class="login-input" placeholder="Usuário" required>
            <input type="password" id="password" name="password" class="login-input" placeholder="Senha" required>
            
            <input type="text" id="instituicao" name="instituicao" class="login-input" placeholder="Instituição" required>
            <select id="cargo" name="cargo" class="login-input" required>
                <option value="" disabled selected>Selecionar Cargo</option>
                <option value="professor">Professor</option>
                <option value="coordenador">Coordenador</option>
                <option value="aluno">Aluno</option>
            </select>
            
            <!-- Container para matrícula (visível apenas para alunos) -->
            <div id="matricula-container" style="display: none;">
                <input type="text" id="matricula" name="matricula" class="login-input" placeholder="Matrícula do Aluno">
            </div>
            
            <div id="materia-container" style="display: none;"> 
                <select id="materia" name="materia" class="login-input">
                    <option value="" disabled selected>Selecionar Matéria</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Português">Português</option>
                    <option value="História">História</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Ciências">Ciências</option>
                </select>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div id="message-container"></div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
